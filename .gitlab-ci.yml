image: golang:latest

stages:
  - lint
  - test
  - build

variables:
  POSTGRES_USER: user
  POSTGRES_PASSWORD: password
  POSTGRES_DB: testdb
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432

lint:
  stage: lint
  script:
    - make lint

test:
  stage: test
  script:
    - make test

compile:
  stage: build
  script:
    - make build